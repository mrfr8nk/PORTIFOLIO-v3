<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found | Darrell Mucheri</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #89CFF0;
            --secondary: #B0E0E6;
            --dark: #0F172A;
            --light: #F8FAFC;
            --glass: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --dark-glass: rgba(15, 23, 42, 0.8);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0F172A 0%, #1E293B 100%);
            color: var(--light);
            min-height: 100vh;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200"><rect fill="%2389CFF0" opacity="0.1" width="30" height="30" /><rect fill="%2389CFF0" opacity="0.1" x="50" y="50" width="30" height="30" /><rect fill="%2389CFF0" opacity="0.1" x="100" y="100" width="30" height="30" /><rect fill="%2389CFF0" opacity="0.1" x="150" y="150" width="30" height="30" /></svg>');
            background-size: 200px 200px;
            opacity: 0.3;
            z-index: -1;
        }

        .container {
            max-width: 800px;
            width: 100%;
            text-align: center;
            z-index: 1;
        }

        .glass {
            background: var(--glass);
            backdrop-filter: blur(16px) saturate(180%);
            border: 1px solid var(--glass-border);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border-radius: 16px;
            transition: all 0.3s ease;
            padding: 40px;
        }

        .glass:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.2);
        }

        .error-code {
            font-size: 10rem;
            font-weight: 800;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
            line-height: 1;
            text-shadow: 0 5px 15px rgba(137, 207, 240, 0.4);
            position: relative;
            display: inline-block;
        }

        .error-code::after {
            content: '404';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            z-index: -1;
            filter: blur(15px);
            opacity: 0.7;
        }

        .error-title {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: var(--primary);
        }

        .error-message {
            font-size: 1.2rem;
            margin-bottom: 40px;
            opacity: 0.9;
            line-height: 1.6;
        }

        .floating {
            animation: float 6s ease-in-out infinite;
        }

        .astronaut {
            font-size: 5rem;
            margin-bottom: 30px;
            display: inline-block;
        }

        .search-box {
            position: relative;
            max-width: 500px;
            margin: 0 auto 40px;
        }

        .search-input {
            width: 100%;
            padding: 15px 20px;
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(137, 207, 240, 0.3);
            color: inherit;
            font-family: inherit;
            font-size: 1rem;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(137, 207, 240, 0.3);
        }

        .search-button {
            position: absolute;
            right: 5px;
            top: 5px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            border: none;
            color: white;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .search-button:hover {
            transform: rotate(15deg) scale(1.1);
        }

        .action-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 30px;
            border-radius: 50px;
            font-weight: 500;
            text-decoration: none;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            color: white;
            box-shadow: 0 4px 15px rgba(137, 207, 240, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(137, 207, 240, 0.6);
        }

        .btn-outline {
            border: 1px solid var(--primary);
            color: var(--primary);
            position: relative;
            overflow: hidden;
        }

        .btn-outline::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            transition: all 0.4s ease;
            z-index: -1;
        }

        .btn-outline:hover::before {
            left: 0;
        }

        .btn-outline:hover {
            color: white;
        }

        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle linear infinite;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0px); }
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 1; }
        }

        @media (max-width: 768px) {
            .error-code {
                font-size: 6rem;
            }
            
            .error-title {
                font-size: 1.8rem;
            }
            
            .error-message {
                font-size: 1rem;
            }
            
            .action-buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 100%;
                max-width: 300px;
                justify-content: center;
            }
            
            .glass {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    
    <div class="container">
        <div class="astronaut floating">üë®‚ÄçüöÄ</div>
        
        <h1 class="error-code">404</h1>
        
        <div class="glass">
            <h2 class="error-title">Lost in Space?</h2>
            <p class="error-message">The page you're looking for seems to have drifted off into the cosmos. Don't worry, even astronauts get lost sometimes. Let's get you back to safety!</p>
            
            <div class="search-box">
                <input type="text" class="search-input" placeholder="Search my website...">
                <button class="search-button">
                    <i class="fas fa-search"></i>
                </button>
            </div>
            
            <div class="action-buttons">
                <a href="/" class="btn btn-primary">
                    <i class="fas fa-home"></i> Back to Home
                </a>
                <a href="/projects" class="btn btn-outline">
                    <i class="fas fa-rocket"></i> Explore Projects
                </a>
                <a href="/contact" class="btn btn-outline">
                    <i class="fas fa-paper-plane"></i> Contact Me
                </a>
            </div>
        </div>
    </div>

    <script>
        // Create twinkling stars
        const starsContainer = document.getElementById('stars');
        const starCount = 100;
        
        for (let i = 0; i < starCount; i++) {
            const star = document.createElement('div');
            star.classList.add('star');
            
            // Random properties for each star
            const size = Math.random() * 3;
            const posX = Math.random() * 100;
            const posY = Math.random() * 100;
            const duration = 2 + Math.random() * 8;
            const delay = Math.random() * 5;
            
            star.style.width = `${size}px`;
            star.style.height = `${size}px`;
            star.style.left = `${posX}%`;
            star.style.top = `${posY}%`;
            star.style.animationDuration = `${duration}s`;
            star.style.animationDelay = `${delay}s`;
            
            starsContainer.appendChild(star);
        }
        
        // Search functionality
        const searchInput = document.querySelector('.search-input');
        const searchButton = document.querySelector('.search-button');
        
        searchButton.addEventListener('click', performSearch);
        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                performSearch();
            }
        });
        
        function performSearch() {
            const query = searchInput.value.trim();
            if (query) {
                alert(`Searching for: ${query}\nThis would normally search the website.`);
                // In a real implementation, you would redirect to search results
                // window.location.href = `/search?q=${encodeURIComponent(query)}`;
            }
        }
        
        // Floating animation for elements
        const floatingElements = document.querySelectorAll('.floating');
        
        floatingElements.forEach((el, index) => {
            // Add slight delay to each element for staggered animation
            el.style.animationDelay = `${index * 0.5}s`;
        });
    </script>
</body>
</html>
